<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Patterns</title>
    <style>
        #output {
            font-family: monospace;
            white-space: pre;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById('output'); outputDiv.innerText = "Printing Patterns:\n";
        for (let i = 1; i <= 5; i++) {
            let pattern = '';
            for (let j = 1; j <= i; j++) {
                pattern += '* ';
            }
            outputDiv.innerText += pattern + '\n';
        }
    </script>
</body>

</html>







<!DOCTYPE html>
<html>
<head>
    <title>Loop Example</title>
</head>
<style>
    table td
    {
        padding: 20px;
    }
</style>
<body>
    <div class="container" id = "container">
        
    </div>
</body>
<script>
    let table = "<table border=2>"
    for(let i = 0 ; i < 10;i++)
    {
        table+="<tr>"
        for(let j = 0 ;j < 10 ; j++)
        {
            table+=`<td>(${i},${j})</td>`
        }
        table+="</tr>"
    }
    table+="</table>"
    document.getElementById("container").innerHTML = table;
</script>
</html>
